<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#1e40af" />
    <meta name="description" content="Sistem profesional untuk evaluasi absensi karyawan berbasis data mesin fingerprint dan jadwal kerja. Pendamping khusus mesin absensi Fingerspot dengan analisis kedisiplinan, rekap data mentah, dan peringkat performa karyawan." />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Rekap Absensi" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="/logo.png" />
    <link rel="apple-touch-icon" href="/logo.png" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <title>Sistem Rekap Absensi</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/service-worker.js')
            .then(reg => {
              console.log('✅ Service Worker registered successfully:', reg);
            })
            .catch(err => {
              console.warn('⚠️ Service Worker registration failed:', err);
            });
        });
      }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
